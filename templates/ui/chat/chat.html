<style>
#chat_box {
    position:fixed;
    bottom:100px;
    width:400px;
    font-size:14px;
    height:250px;
    background:#14141499;
}

#chat_box .chat_area_box {
    position:relative;
    height:100%;
    padding:15px 15px 5px 15px;
    padding-right:5px;
    display:flex;
    flex-direction:column;
}

#chat_box .chat_area {
    height:100%;
    width:100%;
    overflow:auto;
}

#chat_box .chat_input_area {
    font-family: Roboto, Helvetica, Arial, sans-serif;
    font-weight: 400;
    font-size: 14px;
    line-height: 1.4375em;
    //letter-spacing: 0.00938em;
    color: #f7f251;
    box-sizing: border-box;
    position: relative;
    cursor: text;
    display: inline-flex;
    -webkit-box-align: center;
    align-items: center;
    width: 100%;
}

#chat_box .chat_input_area .chat_input {
    font: inherit;
    letter-spacing: inherit;
    color: currentcolor;
    padding: 4px 15px 5px;
    border: 0px;
    box-sizing: content-box;
    background: none;
    height: 32px;
    margin: 0px;
    -webkit-tap-highlight-color: transparent;
    display: block;
    min-width: 0px;
    width: 100%;
    animation-name: mui-auto-fill-cancel;
    animation-duration: 10ms;
    background:#14141499;
}
#chat_box .chat_input:focus{
    outline:0;
}

*::-webkit-scrollbar {
    width: 6px;
    height: 6px;
}

*::-webkit-scrollbar-corner {
    background: rgba(51,51,51,.2);
}

*::-webkit-scrollbar-thumb {
    transition: background .1s;
    background: rgba(238,238,238,.8);
    border-radius: 3px;
}

*::-webkit-scrollbar-track {
    background: rgba(51,51,51,.2);
    border-radius: 3px;
}
.chat_contents {
    display: flex;
    flex-wrap: wrap;
    padding: 0px 2px;
}
.chat_contents p {
    margin: 3px;
    text-shadow: black 0.3px 0.3px;
    font-size: 14px;
    font-weight: bold;
    line-height: 1.4;
    overflow-wrap: anywhere;
    color: rgb(218, 165, 32);
}
.chat_contents span {
    padding-left:3px;
    color: white;
    font-weight: normal;
}

</style>
<div id="chat_box">
    <div class="chat_area_box">
        <div id="chat_area" class="chat_area"></div>
        <a href="#" onclick="leave_room();">
            <span style="position:absolute; top:15px;right:15px;color:#fff;"><i class="fas fa-times"></i></span>
        </a>
    </div>
    <div class="chat_input_area">
        <input id="text" placeholder="Press Enter to chat" autocomplete="off" type="text" class="chat_input" value="">
    </div>
</div>
